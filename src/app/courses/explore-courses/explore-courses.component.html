<div class="wrapper">
  <div class="explore">
    <div class="course" *ngFor="let course of courses">
      <div class="image">
        <img src="{{ course.image }}" alt="" />
      </div>
      <div class="content">
        <div class="name">{{ course.name }}</div>
        <div class="description">{{ course.description }}</div>
        <div class="actions">
          <a mat-button [routerLink]="['/courses/', course.id]">Ver</a>
        </div>
      </div>
    </div>
  </div>
</div>
