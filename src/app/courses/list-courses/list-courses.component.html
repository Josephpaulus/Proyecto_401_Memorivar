<div class="wrapper">
  <div class="list-courses">
    <div class="course" *ngFor="let course of listCourses">
      <div class="image">
        <img src="{{ course.image }}" alt="" />
      </div>
      <div class="content">
        <div class="info">
          <div class="name">{{ course.name }}</div>
          <div class="advance">
            {{ course.wordsLearned }}/{{ course.totalWords }} palabras
            aprendidas
          </div>
        </div>
        <mat-progress-bar
          mode="determinate"
          value="{{ course.progress }}"
        ></mat-progress-bar>
        <div class="info">
          <div class="review">Repasar en {{ course.reviewIn }} hora (s)</div>
          <div class="actions">
            <a mat-button>REPASAR</a>
            <a mat-button>APRENDER</a>
          </div>
        </div>
      </div>
    </div>
