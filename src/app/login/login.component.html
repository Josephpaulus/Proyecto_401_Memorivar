<div class="wrapper">
    <div class="center-content login-main">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Memorivar</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group #tabs_login [selectedIndex]="selected.value"
            (selectedIndexChange)="selected.setValue($event)">
              <mat-tab label="Login">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
      
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" [(ngModel)]="password">
                  <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <button mat-button color="primary" (click)="login()">Login</button>
              </mat-tab>
              <mat-tab #regresar label="Register">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput placeholder="Email" value="" [(ngModel)]="remail">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
      
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
                  <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
                  <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <button mat-button color="primary" (click)="register(tabs_login)">Register</button>
              </mat-tab>
            </mat-tab-group>
      
          </mat-card-content>
      
        </mat-card>
      </div>
</div>
